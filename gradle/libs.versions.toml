[versions]
rlauxe = "0.8.0"

# main dependency versions
kotlin = "2.3.10"
kotlinx-cli = "0.3.6"
kotlinx-coroutines = "1.10.2"
oshai-version = "7.0.13"
slf4j-version="2.0.17"

# library versions
bull-result = "2.1.0"
commons-csv = "1.14.1"
commons-math = "3.6.1"
commons-poi = "5.5.1"
kandy-letsPlot = "0.8.3"
kotlin-statistics = "0.8.3"
serialization = "1.10.0"
xmlutil-version = "0.91.3"

# test only dependency versions
junit-jupiter-params = "5.13.1"
logback = "1.5.29"
mockk = "1.14.9"
kotest = "6.1.3"

[libraries]

# Kotlinx libraries
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-cli = { module = "org.jetbrains.kotlinx:kotlinx-cli", version.ref = "kotlinx-cli" }
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization" }

# Lets-Plot
lets-plot = { group = "org.jetbrains.kotlinx", name = "kandy-lets-plot", version.ref = "kandy-letsPlot" }
lets-plot-statistics = { group = "org.jetbrains.kotlinx", name = "kotlin-statistics-jvm", version.ref = "kotlin-statistics" }

# Other
bull-result = { module = "com.michael-bull.kotlin-result:kotlin-result", version.ref = "bull-result" }
commons-csv = { module = "org.apache.commons:commons-csv", version.ref = "commons-csv" }
commons-math = { module = "org.apache.commons:commons-math3", version.ref = "commons-math" }
commons-poi = { module = "org.apache.poi:poi", version.ref = "commons-poi" }
commons-poi-ooxml = { module = "org.apache.poi:poi-ooxml", version.ref = "commons-poi" }
pdvrieze-xmlutil-core-xml = { module = "io.github.pdvrieze.xmlutil:core-jvmcommon", version.ref = "xmlutil-version" }
pdvrieze-xmlutil-serialization-xml = { module = "io.github.pdvrieze.xmlutil:serialization-jvm", version.ref = "xmlutil-version" }

# Logging
oshai-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "oshai-version" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j-version" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# Test
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
kotlin-test-junit5 = { module = "org.jetbrains.kotlin:kotlin-test-junit5", version.ref = "kotlin" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit-jupiter-params" }
kotest-runner = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

[bundles]
logging = ["oshai-logging", "slf4j-api"]
jvmtest = ["junit-jupiter-params", "kotlin-test-junit5", "logback-classic", "mockk", "kotest-runner", "kotest-property"]
xmlutil = ["pdvrieze-xmlutil-core-xml", "pdvrieze-xmlutil-serialization-xml", ]

[plugins]
# kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
